    items:
      - company:
          name: Penbrothers
          url: https://penbrothers.com/
          location: Makati City, Philippines
        role:
          name: Senior Software Engineer
          start: November 2023
          end: present
          description: I am part of the Pipeline-as-a-Service (PASS) team, responsible for designing, implementing, and maintaining the end-to-end build and release pipelines for all applications within our organization. Our mission is to provide a standardized, scalable, and efficient route-to-production, ensuring smooth and secure deployments across multiple platforms. In this role, I focus on optimizing the continuous integration and deployment experience for all product teams, ensuring releases are timely, reliable, and compliant. By leveraging automation and best-in-class tooling, our team delivers a resilient, self-service pipeline infrastructure that accelerates feature delivery across the organization.
      - company:
          name: Oracle
          url: https://www.oracle.com/
          location: Makati City, Philippines
        role:
          name: Senior UI Engineer
          start: October 2021
          end: September 2022
          description: I collaborated with hundreds of developers worldwide to enhance Oracle's Higher Education Student Cloud information system. I implemented critical features like subjects, tags, and grade management using Oracle JavaScript Extension Toolkit (JET) and Oracle Application Development Framework (ADF). I diligently maintained 90%+ code coverage in our repositories by crafting comprehensive unit tests with Mocha, Chai.js, and Sinon.JS and ensured feature adherence to acceptance criteria by developing functional tests using Node.js and Selenium. Lastly, to demonstrate forward-thinking, I contributed to long-term sustainability by migrating legacy vanilla JavaScript modules to TypeScript.
      - company:
          name: Concentrix
          url: https://www.concentrix.com/
          location: Quezon City, Philippines
        role:
          name: Business Apps Developer
          start: May 2018
          end: May 2021
          description: As a vendor at Google, I spearheaded the development and maintenance of business-critical dashboards and tools for their Network Operations Center (NOC). Within three months, I earned the prestigious Go and TypeScript Readability certification, showcasing my adherence to best practices and coding style. Leveraging data sources like Bigtable and BigQuery, I crafted interactive dashboards with Angular, Data Studio, and PLX Dashboard. I also created tools for migrating data from BigQuery, alerting systems using gRPC, modernizing legacy Node.js and Python codebases, and implementing advanced ISP SLA calculations and visualizations in Angular. I effectively collaborated with stakeholders and technical project managers to ensure project success and proposed innovative Project Requirements Documents (PRD) for new initiatives.
      - company:
          name: Cognizant
          url: https://www.cognizant.com/
          location: Taguig City, Philippines
        role:
          name: Senior Process Executive
          start: August 2017
          end: April 2018
          description: As a vendor at Google, I drove significant improvements for renowned Asia-Pacific brands, optimizing their Google Ads and Google Analytics setups and implementing Dynamic Remarketing using Google Tag Manager—my expertise in digital marketing strategies translated into substantial results and improved metrics.
      - company:
          name: Bell Telecommunication Phils, Inc.
          url: http://www.belltel.ph/
          location: Pasig City, Philippines
        role:
          name: Solutions Architect
          start: January 2017
          end: August 2017
          description: As a consultant, I spearheaded a team managing the telecommunications network asset handover to PLDT and Globe Telecom. Developing an innovative internal web application using Python and Django, I ensured data accuracy and streamlined processes. Collaborating with external project managers, I created a powerful utility tool to import, clean, and process large XLSX files for efficient asset management.
      - company:
          name: Ateneo de Davao University
          url: https://www.addu.edu.ph/
          location: Davao City, Philippines
        role:
          name: Instructor & Mentor
          start: June 2014
          end: November 2014
          description: As a dedicated part-time instructor, I taught computer software fundamentals and mentored students in web and mobile app development, passionately sharing expertise on technology trends through engaging talks and workshops.
      - company:
          name: Ingenuity Global Consulting
          url: https://ingenuity.ph/
          location: Davao City, Philippines
        role:
          name: Full-stack Software Developer
          start: September 2013
          end: January 2016
          description: I showcased my diverse expertise by skillfully developing full-stack web and cross-platform mobile applications using technologies like Python, Django, JavaScript, Node.js, AngularJS, and Appcelerator Titanium. I collaborated with project managers and product owners, implementing features for various projects catering to thousands of daily active users, including social media follower apps, RSS feed readers, interactive dashboards, and HIIT training applications. As a community advocate, I facilitated training boot camps for high school students to create web applications with Python and Django, embodying the company's commitment to giving back to the community.

